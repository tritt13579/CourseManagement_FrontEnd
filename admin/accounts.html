<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Quản lý tài khoản</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="#">Quản lý tài khoản</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm tính năng" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row text-center">
            <!-- Feature: Quản lý tài khoản học sinh -->
            <div class="col-md-3 mb-4">
                <a href="/accounts/student.html" class="text-decoration-none text-dark">
                    <div class="card">
                        <img src="student-icon.png" class="card-img-top" alt="Student Icon">
                        <div class="card-body">
                            <h6 class="card-title">Quản lý tài khoản học sinh</h6>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Feature: Quản lý tài khoản giáo viên -->
            <div class="col-md-3 mb-4">
                <a href="/accounts/teacher.html" class="text-decoration-none text-dark">
                    <div class="card">
                        <img src="teacher-icon.png" class="card-img-top" alt="Teacher Icon">
                        <div class="card-body">
                            <h6 class="card-title">Quản lý tài khoản giáo viên</h6>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Feature: Tạo tài khoản admin mới -->
            <div class="col-md-3 mb-4">
                <a href="/accounts/admin.html" class="text-decoration-none text-dark">
                    <div class="card">
                        <img src="admin-icon.png" class="card-img-top" alt="Admin Icon">
                        <div class="card-body">
                            <h6 class="card-title">Tạo tài khoản admin mới</h6>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Feature: Quản lý toàn bộ tài khoản -->
            <div class="col-md-3 mb-4">
                <a href="/accounts/all.html" class="text-decoration-none text-dark">
                    <div class="card">
                        <img src="all-accounts-icon.png" class="card-img-top" alt="All Accounts Icon">
                        <div class="card-body">
                            <h6 class="card-title">Quản lý toàn bộ tài khoản</h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://unpkg.com/bootstrap-icons@1.19.0/font/bootstrap-icons.js"></script>
</body>
</html>
